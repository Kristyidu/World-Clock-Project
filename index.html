<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city..</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
        <option value="">Paris</option>
      </select>

      <div class="city">
        <h2>Los Angeles 🇺🇸</h2>
        <div class="date">October 28th 2025</div>
        <div class="time">4:20:15 PM</div>
      </div>
      <div class="city">
        <h2>Sydney 🇦🇺</h2>
        <div class="date">October 28th 2025</div>
        <div class="time">4:20:15 PM</div>
      </div>
    </div>
    <footer>
      This project was coded by Christiana Itodo with ❤️ and is
      <a
        href="https://github.com/Kristyidu/World-Clock-Project"
        target="_blank"
      >
        open sourced on GitHub</a
      >
      and is
      <a href="https://kris-world-clock.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.

    <script src="src/script.js"></script>
  </body>
</html>
